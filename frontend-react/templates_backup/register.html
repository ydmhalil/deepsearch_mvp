<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSearch - Kayƒ±t Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .register-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            color: white;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            color: white;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        .password-strength {
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="logo">üîç DeepSearch</div>
                <div class="subtitle">Yeni Hesap Olu≈ütur</div>
            </div>
            
            <div class="register-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Kullanƒ±cƒ± Adƒ±</label>
                        <input type="text" class="form-control" id="username" name="username" required
                               minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+"
                               title="Sadece harf, rakam ve alt √ßizgi kullanƒ±n (3-20 karakter)">
                        <div class="form-text">3-20 karakter, sadece harf, rakam ve alt √ßizgi</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">≈ûifre</label>
                        <input type="password" class="form-control" id="password" name="password" required
                               minlength="6" onkeyup="checkPasswordStrength()">
                        <div id="passwordStrength" class="password-strength"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">≈ûifre Tekrar</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required
                               onkeyup="checkPasswordMatch()">
                        <div id="passwordMatch" class="form-text"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-register" id="submitBtn">
                        <i class="fas fa-user-plus me-2"></i>Kayƒ±t Ol
                    </button>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="text-muted mb-2">Zaten hesabƒ±nƒ±z var mƒ±?</p>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-sign-in-alt me-2"></i>Giri≈ü Yap
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }
            
            let score = 0;
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            
            if (score <= 2) {
                strengthDiv.textContent = 'Zayƒ±f ≈üifre';
                strengthDiv.className = 'password-strength strength-weak';
            } else if (score <= 3) {
                strengthDiv.textContent = 'Orta g√º√ßl√ºkte ≈üifre';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                strengthDiv.textContent = 'G√º√ßl√º ≈üifre';
                strengthDiv.className = 'password-strength strength-strong';
            }
        }
        
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const matchDiv = document.getElementById('passwordMatch');
            const submitBtn = document.getElementById('submitBtn');
            
            if (confirmPassword === '') {
                matchDiv.textContent = '';
                submitBtn.disabled = false;
                return;
            }
            
            if (password === confirmPassword) {
                matchDiv.textContent = '≈ûifreler e≈üle≈üiyor ‚úì';
                matchDiv.style.color = '#28a745';
                submitBtn.disabled = false;
            } else {
                matchDiv.textContent = '≈ûifreler e≈üle≈ümiyor ‚úó';
                matchDiv.style.color = '#dc3545';
                submitBtn.disabled = true;
            }
        }
        
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('≈ûifreler e≈üle≈ümiyor!');
            }
        });
    </script>
</body>
</html>
